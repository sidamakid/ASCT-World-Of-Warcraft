name: Package and release
on:
    push:
        branches:
            - main
        tags:
            - '**'
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: BigWigsMods/packager@v2
        # automatically generates game type specific TOC files
        with:
          args: -s
